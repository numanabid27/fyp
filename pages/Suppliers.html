<!DOCTYPE html>

    <title>Client's Management</title>
    <link rel="stylesheet" href="../styles/Suppliers.css"> <!-- Link to external CSS file -->

<body>
    <!-- Fixed Header Section -->
    <header class="custom-header">
        <div class="logo">
            <img src="../assets/business boss1.png" alt="Logo"> <!-- Logo image -->
        </div>
        <input type="checkbox" id="menu-toggle"> <!-- Hidden checkbox for toggling the nav -->

            <ul>

            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <div class="clients-management">

            <div class="tab-buttons">
                <!-- Tab Buttons -->
                <button class="tab-button" onclick="window.location.href='/dashboard_product'">Products</button>
                <button class="tab-button active">Suppliers</button>
            </div>
            <button class="create-order-button">+ Add Supplier</button> <!-- Create Client Type Button -->

            <div class="project-form">
                <!-- Form for Client Type -->
                <div class="form-group">
                    <label for="client-number">Supplier’s Business  Name *</label>
                    <input type="tel" id="client-number" name="client-number" placeholder="Enter">
                </div>
                <div class="form-group">
                    <label for="client-type">Supplier’s Contact Name *</label>
                    <select id="client-type" name="client-type">
                        <option value="choose">Enter</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="client-type">Supplier’s Industry</label>
                    <select id="client-type" name="client-type">
                        <option value="choose">Enter</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="client-type">Supplied Products</label>
                    <select id="client-type" name="client-type">
                        <option value="choose">Enter</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="client-number">Supplier’s Email *</label>
                    <input type="tel" id="client-number" name="client-number" placeholder="Supplier’s Email ">
                </div>

                <div class="form-group">
                    <label for="client-number">Telephone number</label>
                    <input type="tel" id="client-number" name="client-number" placeholder="Enter">
                </div>
                <div class="form-group">
                    <label for="client-number">Supplier’s Location *</label>
                    <input type="tel" id="client-number" name="client-number" placeholder="Supplier’s Location ">
                </div>
                <div class="form-group">
                    <label for="client-number">Address</label>
                    <input type="tel" id="client-number" name="client-number" placeholder="Enter">
                </div>
            </div>
            <div class="form-actions">
                <!-- Form Action Buttons -->
                <button class="save-button">Save</button>
                <button class="cancel-button">Cancel</button>
            </div>
            <button class="create-order-button">+ Clients Type</button> <!-- Create Client Type Button -->
