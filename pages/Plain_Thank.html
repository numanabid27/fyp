<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../styles/Plain_Thank.css">
    <title>Appointment Confirmation</title>
</head>

<body>
    <div class="confirmation">

        <div class="email-container">
            <div class="invoice-header">
                <h1>Thank You Message</h1>
            </div>

            <div class="invoice-details">
                <div class="detail">
                    <label for="order-name"><strong>Calender Name:</strong></label>
                    <input class="input" type="text" id="order-name" placeholder="%Calender Name%">
                </div>
                <div class="detail">
                    <label for="date"><strong>Date:</strong></label>
                    <input  class="input" type="text" id="date" placeholder="%Date%">
                </div>
                <div class="detail">
                    <label for="time"><strong>Time:</strong></label>
                    <input  class="input"  type="text" id="time" placeholder="%Time%">
                </div>
                <div class="detail">
                    <label for="location"><strong>Location:</strong></label>
                    <input class="input" type="text" id="location" placeholder="%Location%">
                </div>
                <div class="detail">
                    <label for="location"><strong>Location:</strong></label>
                    <input class="input" type="text" id="location" placeholder="%Location%">
                </div>
                <div class="detail">
                    <label for="link"><strong>Link:</strong></label>
                    <input  class="input" type="text" id="link" placeholder="%Link%">
                </div>
            </div>

            <div class="email-subject">
                <label for="subject"><strong>Subject:</strong></label>
                <input  class="input" type="text" id="subject" placeholder="Thank you for your [%Calendar Name%]">
            </div>
            <div class="body">
            <div class="email-body">
                <p>Hello <strong>%Customer Name%</strong>,</p>
                <p>Hello [Customer's Name]!Thank you for choosing [Calendar Name] for your recent appointment. We look forward to seeing you again in the future. Have a wonderful day!ðŸŽ‰</p>
                <p>Order Details:</p>
                
             
            </div>
        </div>
            <div class="options">
                <div class="checkbox">
                    <input class="remember-me" type="checkbox" >
                    <label for="confirm-button">Include schedule appointment link</label>
                </div>
              
            </div>
    
        </div>


      
    </div>
    </div>
</body>

</html>
