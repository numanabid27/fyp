<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="../styles/superAdmin_landing_Page.css">
</head>

<body>
    <header class="custom-header">
        <div class="logo">
            <img src="../assets/business boss1.png" alt="Logo">
        </div>
        <input type="checkbox" id="menu-toggle"> <!-- Hidden checkbox for toggling the nav -->
        <label for="menu-toggle" class="menu-button">&#9776;</label> <!-- Menu button for toggling the nav -->
        <nav>
            <ul>
                <li class="dropdown">
                    <button class="nav-button user-image-btn"><img src="../assets/admin.png" alt="User"
                            class="user-image"></button>
                    <div class="dropdown-content">
                        <a href="/homepage">View site</a>
                        <a href="/login">logout</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="dashboard-column">
            <a href="/Superdashboard">
                <h2 class="dashboard-heading">Dashboard</h2>
            </a>
            <div class="dashboard-links">
                <button class="dashboard-button" onclick="window.location.href='/Superdashboard_members'">Members</button>
                <button class="dashboard-button" onclick="window.location.href='/Superdashboard_plan'">Plan</button>
                <button class="dashboard-button" onclick="window.location.href='/Superdashboard_orders'">Orders & Invoices</button>
                <button class="dashboard-button" onclick="window.location.href='/Superdashboard_notifications'">Notifications</button>
                <button class="dashboard-button active" onclick="window.location.href='/Superdashboard_landingPAge'">Landing Page</button>
                <button class="dashboard-button" onclick="window.location.href='/Superdashboard_setting'">Settings</button>
            </div>
        </div>

        <main>
            <div class="landing-page-section">
                <div class="landing-controls">  <button class="landing-button">Landing Page</button>
                <div class="landing-dropdown-content">
                    <button class="landing-dropdown-item" id="top-bar-link">Top Bar</button>
                    <button class="landing-dropdown-item">Course Page</button>
                    <button class="landing-dropdown-item">Hero</button>
                    <button class="landing-dropdown-item">Features</button>
                    <button class="landing-dropdown-item">Discover</button>
                    <button class="landing-dropdown-item">Screenshots</button>
                    <button class="landing-dropdown-item">Pricing Plan</button>
                    <button class="landing-dropdown-item">FAQ</button>
                    <button class="landing-dropdown-item">Testimonials</button>
                    <button class="landing-dropdown-item">Join Us</button>
                </div>
                </div>
                <div class="landing-page-form" id="top-bar-form">
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" rows="4" placeholder="Type Special Offer. Don't miss it. The offer ends in 24 hours."></textarea>
                </div>
                <div class="form-actions">
                    <button class="save-button" type="button">Save</button>
                    <button class="cancel-button" type="button">Cancel</button>
                </div>
                </div>
            </div>
        </main>
    </div>

    <footer class="custom-footer">
        <div class="footer-text">
            <span>English</span>
            <span>@copyrights</span>
            <span>Terms and Conditions</span>
            <span>Privacy</span>
            <span>Cookie Settings</span>
        </div>
        <div class="social-links">
            <img src="../assets/logos Group.png" alt="Social Icons">
        </div>
    </footer>

    <script src="../utilis/superAdmin_landing_Page.js"></script>
</body>

</html>
