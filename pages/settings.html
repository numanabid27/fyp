<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="../styles/settings.css">
</head>

<body>
    <header class="custom-header">
        <div class="logo">
            <img src="../assets/business boss1.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li class="dropdown">
                    <button class="nav-button user-image-btn"><img src="../assets/admin.png" alt="User"
                            class="user-image"></button>
                    <div class="dropdown-content">
                        <a href="/homepage">View site</a>
                        <a href="/login">logout</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="dashboard-column">
            <a href="/Superdashboard">
                <h2 class="dashboard-heading">Dashboard</h2>
            </a>
            <div class="dashboard-links">
                <button class="dashboard-button active" onclick="window.location.href='/Superdashboard_members'">Members</button>
                <button class="dashboard-button" onclick="window.location.href='/Superdashboard_plan'">Plan</button>
                <button class="dashboard-button" onclick="window.location.href='/Superdashboard_orders'">Orders & Invoices</button>
                <button class="dashboard-button" onclick="window.location.href='/Superdashboard_notifications'">Notifications</button>
                <button class="dashboard-button" onclick="window.location.href='/Superdashboard_landingPAge'">Landing Page</button>
                <button class="dashboard-button active" onclick="window.location.href='/Superdashboard_setting'">Settings</button>
            </div>
        </div>

        <main>
            <div class="landing-page-section">
                <div class="landing-controls"> <button class="landing-button">Setting </button>
                    <div class="landing-dropdown-content">
                        <button class="landing-dropdown-item" id="top-bar-link">Brand Setting</button>
                        <button class="landing-dropdown-item">Course Page</button>
                        <button class="landing-dropdown-item">Hero</button>
                        <button class="landing-dropdown-item">Features</button>
                        <button class="landing-dropdown-item">Discover</button>
                        <button class="landing-dropdown-item">Screenshots</button>
                        <button class="landing-dropdown-item">Pricing Plan</button>
                        <button class="landing-dropdown-item">FAQ</button>
                        <button class="landing-dropdown-item">Testimonials</button>
                        <button class="landing-dropdown-item">Join Us</button>
                    </div>
                </div>
                <div class="landing-page-form" id="top-bar-form">
                    <div class="brand-settings">
                        <h2>Brand Settings</h2>
                         <div class="logos">
                            <div class="logo-upload">
                                <label for="logo-dark">Logo Dark</label>
                                <img src="../assets/business boss1.png" alt="Logo Dark" id="logo-dark">
                                <button class="upload-btn">Choose file</button>
                            </div>
                            <div class="logo-upload">
                                <label for="logo-light">Logo Light</label>
                                <img src="../assets/business boss1.png" alt="Logo Light" id="logo-light">
                                <button class="upload-btn">Choose file</button>
                            </div>
                            <div class="logo-upload">
                                <label for="favicon">Favicon</label>
                                <img src="../assets/business boss1.png" alt="Favicon" id="favicon">
                                <button class="upload-btn">Choose file</button>
                            </div>
                        </div>
                        <div class="text-fields">
                            <div class="field">
                                <label for="title-text">Title Text</label>
                                <input type="text" id="title-text" value="Powered By BB Pro">
                            </div>
                            <div class="field">
                                <label for="footer-text">Footer Text</label>
                                <input type="text" id="footer-text" value="Powered By BB Pro">
                            </div>
                            <div class="field">
                                <label for="default-language">Default Language</label>
                                <select id="default-language">
                                    <option>English</option>
                                    <!-- Add other options as needed -->
                                </select>
                            </div>
                        </div>
                        
                        <div class="switches">
                            <div class="switch">
                                <label for="rtl-switch">Enable RTL</label>
                                <input type="checkbox" id="rtl-switch">
                            </div>
                            <div class="switch">
                                <label for="landing-page-switch">Enable Landing Page</label>
                                <input type="checkbox" id="landing-page-switch" checked>
                            </div>
                            <div class="switch">
                                <label for="signup-switch">Enable Sign-up Page</label>
                                <input type="checkbox" id="signup-switch" checked>
                            </div>
                            <div class="switch">
                                <label for="email-verification-switch">Email Verification</label>
                                <input type="checkbox" id="email-verification-switch">
                            </div>
                        </div>
                        
                        <div class="customizer">
                            <h3>Theme Customizer</h3>
                            <div class="color-settings">
                                <label>Primary color settings</label>
                                <div class="colors">
                                    <span class="color" style="background-color: #f00;"></span>
                                    <span class="color" style="background-color: #0f0;"></span>
                                    <span class="color" style="background-color: #00f;"></span>
                                    <!-- Add more color options as needed -->
                                </div>
                            </div>
                            <div class="layout-settings">
                                <label>Sidebar settings</label>
                                <input type="checkbox"> Transparent layout
                            </div>
                            <div class="layout-settings">
                                <label>Layout settings</label>
                                <input type="checkbox"> Dark layout
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button class="save-button" type="button">Save</button>
                        <button class="cancel-button" type="button">Cancel</button>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <footer class="custom-footer">
        <div class="footer-text">
            <span>English</span>
            <span>@copyrights</span>
            <span>Terms and Conditions</span>
            <span>Privacy</span>
            <span>Cookie Settings</span>
        </div>
        <div class="social-links">
            <img src="../assets/logos Group.png" alt="Social Icons">
        </div>
    </footer>

    <script src="../utilis/settings.js"></script>
    
</body>

</html>
