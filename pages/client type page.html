<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client's Management</title>
    <link rel="stylesheet" href="../styles/client type page.css"> <!-- Link to external CSS file -->
</head>
<body>
    <!-- Fixed Header Section -->
    <header class="custom-header">
        <div class="logo">
            <img src="../assets/business boss1.png" alt="Logo"> <!-- Logo image -->
        </div>
        <input type="checkbox" id="menu-toggle"> <!-- Hidden checkbox for toggling the nav -->
        <label for="menu-toggle" class="menu-button">&#9776;</label> <!-- Menu button for toggling the nav -->
        <nav>
            <ul>
                <!-- Navigation Buttons -->
                <li><button class="nav-button" onclick="window.location.href='/dashboard_service'">Services</button></li> <!-- Navigation button for Services -->
                <li><button class="nav-button" onclick="window.location.href='/dashboard_product'">Products</button></li> <!-- Navigation button for Products -->
                <li><button class="nav-button" onclick="window.location.href='/dashboard_shop'">View Shop</button></li> <!-- Navigation button for View Shop -->
                <!-- User Dropdown Menu -->
                <li class="dropdown">
                    <button class="nav-button"><img src="../assets/admin.png" alt="User" class="user-image"></button>
                    <div class="dropdown-content">
                        <a href="#">Help</a>
                        <a href="#">Password</a>
                        <a href="#">Subscription</a>
                        <a href="#">Log Out</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Dashboard Column Section -->
    <div class="dashboard-column">
        <a href="/dashboard">
            <h2 class="dashboard-heading">Dashboard</h2>
        </a>
        <div class="dashboard-links">
            <button class="dashboard-button active" onclick="window.location.href='/dashboard_shopSetup'">Set Up</button>
            <button class="dashboard-button" onclick="window.location.href='/dashboard_project'">Projects</button>
            <button class="dashboard-button" onclick="window.location.href='/dashboard_clients'">Clients</button>
            <button class="dashboard-button" onclick="window.location.href='/dashboard_orders'">Orders & Invoices</button>
            <button class="dashboard-button" onclick="window.location.href='/dashboard_notifications'">Notifications</button>
        </div>
    </div>

    <!-- Main Content Section -->
    <main>
        <div class="clients-management">
            <h3 class="management-title">Client's Management</h3>
            <div class="tab-buttons">
                <button class="tab-button" onclick="window.location.href='/dashboard_clients'">Clients</button>
                <button class="tab-button active">Clients Type</button>
            </div>
            <button class="create-order-button">+ Add Client Type</button> <!-- Button to create a new order -->

            <div class="project-form">
                <div class="form-group">
                    <label for="client-number">Client Type Name *</label>
                    <input type="tel" id="client-number" name="client-number" placeholder="Client's Number" class="second_input">
                </div>
                <div class="form-group">
                    <label for="client-type">Assign To Clients</label>
                    <select id="client-type" name="client-type">
                        <option value="choose">Choose</option>
                    </select>
                </div>
            </div>
            </div>
            <div class="form-actions">
                <!-- Form Action Buttons -->
                <button class="save-button">Save</button>
                <button class="cancel-button">Cancel</button>
            </div>
            <button class="create-order-button">+ Clients Type</button> <!-- Create Client Type Button -->

            <!-- Clients List Table -->
            <table class="clients-list">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Clients</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Client Type Rows -->
                    <tr>
                        <td>1</td>
                        <td>Online</td>
                        <td>All Clients</td>
                        <td>
                            <button class="edit-button">Edit</button>
                            <button class="cancel">Cancel</button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Physical</td>
                        <td>56 clients</td>
                        <td>
                            <button class="edit-button">Edit</button>
                            <button class="cancel">Cancel</button>
                        </td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Events</td>
                        <td>10 clients</td>
                        <td>
                            <button class="edit-button">Edit</button>
                            <button class="cancel">Cancel</button>
                        </td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>Family</td>
                        <td>21 clients</td>
                        <td>
                            <button class="edit-button">Edit</button>
                            <button class="cancel">Cancel</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="custom-footer">
        <div class="footer-text">
            <!-- Footer Links -->
            <span>English</span>
            <span>@copyrights</span>
            <span>Terms and Conditions</span>
            <span>Privacy</span>
            <span>Cookie Settings</span>
        </div>
        <div class="social-links">
            <img src="../assets/logos Group.png" alt="Social Icons"> <!-- Social Media Icons -->
        </div>
    </footer>
    
    <!-- External JavaScript File -->
    <script src="../utilis/drop_down.js"></script>
</body>
</html>
